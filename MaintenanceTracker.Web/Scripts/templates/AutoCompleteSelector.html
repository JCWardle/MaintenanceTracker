<div class="input-group">
    <input type="text" class="form-control" ng-model="value"/>
    <ul class="scrollable-menu" role="menu" ng-show="value.length >= 3">
        <li ng-repeat="o in options" class="input-lg">
            <a>
                {{o.Name}}
            </a>
        </li>
    </ul>
</div>
