<div id="vehicle" np-app="vehicle" ng-controller="vehicleController">
    <h1 class="row">New Vehicle</h1>
    <div class="row">
        <form class="col-md-6 col-md-offset-3">
            <input type="hidden" ng-model="vehicle.id" />
            <div class="form-group row">
                <label for="Make" class="col-md-3">
                    Make:
                </label>
                <div class="col-md-9">
                    <ui-select ng-model="vehicle.make.Name" on-select="makeSelect($item, $model)">
                        <ui-select-match placeholder="Select a make">
                            {{$select.selected.Name}}
                        </ui-select-match>
                        <ui-select-choices repeat="item.id as item in makes | filter: $select.search">
                            <div>
                                <p>{{item.Name}}</p>
                            </div>
                        </ui-select-choices>                        
                    </ui-select>
                </div>  
            </div>
            <div class="form-group row">
                <label for="Model" class="col-md-3">
                    Model:
                </label>
                <div class="col-md-9">
                    <ui-select ng-model="vehicle.model.Name" ng-disable="{{$scope.modelSelectActive}}">
                        <ui-select-match placeholder="Select a model">
                            {{$select.selected.Name}}
                        </ui-select-match>
                        <ui-select-choices repeat="item.id as item in models | filter: $select.search">
                            <div>
                                <p>{{item.Name}}</p>
                            </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Year" class="col-md-3">
                    Year:
                </label>
                <div class="col-md-9">
                    <ui-select ng-model="vehicle.Year">
                        <ui-select-match placeholder="Select a year">
                            {{$select.selected}}
                        </ui-select-match>
                        <ui-select-choices repeat="n in [] | range:1900:2015">
                            <div>
                                <p>{{n}}</p>
                            </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Kilometers" class="col-md-3">
                    Kilometers:
                </label>
                <div class="col-md-9">
                    <input type="number" id="Kilometers" class="col-md-9 form-control" ng-model="vehicle.Kilometers"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success btn-block" ng-click="update(vehicle)">
                    Save
                </button>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-block" ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
